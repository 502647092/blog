#
# 这个是你的博客的基本配置文件
#

# 站点名称 (显示在顶部)
name: 喵♂呜的博客
# 简短的描述 (显示在顶部)
description: 

# 站点名称 (显示在banner 不填则显示name)
displayname: 爱抵流年
# 站点描述 (显示在banner)
displaydescription: 有些人一转身就是一被子

# 头像地址 (你可以使用GitHub的头像)
avatar: https://avatars2.githubusercontent.com/u/10203793

# 站点基础配置
# 你的网站地址 (例如. http://502647092.github.io 或者 http://CityCraft.cn)
# 用于生产 Sitemap.xml 和 你的 RSS feed
url: http://citycraft.cn

# 如果你的站点不是在Github.io的根目录请输入源名称
# (http://yourusername.github.io/repository-name)
# 不是根地址 (http://yourusername.github.io)
# 而是源项目的名称, 示例: "/repository-name"
baseurl: "/blog"

# 站点分页配置
# 分页数量
paginate: 5
# 分页地址
paginate_path: "/page:num"

# 输入您的联系方式 将会显示链接在底部
footer-links:
  dribbble:
  email: jtb1@163.com
  facebook:
  flickr:
  github: 502647092
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# 评论配置区域
# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: 502647092
changyan: 
  appid: 
  add: 

#
# !! 一般来说你不需要修改下面选项 !!
#

markdown: redcarpet
highlighter: pygments
permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed #:expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME
