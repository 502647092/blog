<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %} {{ site.name }} – {{ site.description }}</title> {% include meta.html %}
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper-masthead">
		<div class="container">
			<header class="masthead clearfix">
				<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
				<div class="site-info">
					<h1 class="site-name">
						<a href="{{ site.baseurl }}/">{{ site.name }}</a>
					</h1>
					<p class="site-description">{{ site.description }}</p>
				</div>
				<!-- Fixed navbar -->
				<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
							</button>
							<a href="/Main.aspx"> <img src="/Picture/head.jpg" alt="主页图片" /></a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a href="/">主页</a></li>
								<li class="active"><a href="http://ci.citycraft.cn:8800/jenkins">Jenkins</a></li>
								<li class="active"><a href="{{ site.baseurl }}/">博客</a></li>
								<li class="active"><a href="{{ site.baseurl }}/about">关于</a></li>
							</ul>
						</div>
					</div>
					<!--/.nav-collapse -->
				</nav>
			</header>
		</div>
	</div>
	<div id="main" role="main" class="container">{{ content }}</div>
	<div class="wrapper-footer">
		<div class="container">
			<footer class="footer"> {% include svg-icons.html %} </footer>
		</div>
	</div>
	{% include analytics.html %}
	<!-- /container -->
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
</body>
</html>
